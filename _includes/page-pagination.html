{% if page.previous or page.next %}
<div class="pagenator">
	{% if page.previous %}
	<p>
		<a href="{{ site.url }}{{ page.previous.url }}" title="{{ page.previous.title | markdownify | strip_html }}">&lt; {{ page.previous.title }}</a>
	</p>
	{% else %} {% endif %} {% if page.next %}
	<p>
		<a href="{{ site.url }}{{ page.next.url }}" title="{{ page.next.title | markdownify | strip_html }}">{{ page.next.title }} &gt;</a>
	</p>
	{% else %} {% endif %}
</div>
{% endif %}
